<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamified Data Structures</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <h1>Gamified Data Structures Learning</h1>
    <input id="arrayInput" type="text" placeholder="Enter array (e.g., 3, 1, 4)">
    <button onclick="runAlgorithm()">Run Algorithm</button>
    <div id="output"></div>

    <script>
        async function runAlgorithm() {
            const array = document.getElementById("arrayInput").value.split(",").map(Number);
            const response = await fetch("/run_algorithm", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ array }),
            });
            const data = await response.json();
            document.getElementById("output").innerText = `Sorted Array: ${data.sorted_array}`;
        }
    </script>
</body>
</html>
